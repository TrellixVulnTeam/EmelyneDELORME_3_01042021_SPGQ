<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bf6cbc9f11.js"
      crossorigin="anonymous"
    ></script>

    <title>Ohmyfood Menus - A la française</title>
  </head>

  <body>
    <header>
      <a href="/index.html"> <i class="fas fa-arrow-left"></i></a>
      <p class="logo">Ohmyfood</p>
    </header>

    <section>
      <img
        src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
        title="A la française"
      />
      <div class="menus">
        <div class="menus__intro">
          <h3>À la française</h3>
          <button class="heart">
            <i class="far fa-heart"></i><i class="fas fa-heart"></i>
          </button>
        </div>
        <h4>ENTREES</h4>
        <button class="selection__plat">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">Tartare de poulpe acidulé</p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">
                Aux zestes d'orange
              </div>
              <p class="selection__plat__info__comm__prix">25€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <button class="selection__plat">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">Velouté de légumes d'antan</p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">
                Carotte, panais, topinambour
              </div>
              <p class="selection__plat__info__comm__prix">35€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <button class="selection__plat">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">Soupe à l'oignon</p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">Revisitée</div>
              <p class="selection__plat__info__comm__prix">20€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <h4>PLATS</h4>
        <button class="selection__plat">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">Coquilles Saint-Jacques</p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">
                Accompagnées d'une purée de panais
              </div>
              <p class="selection__plat__info__comm__prix">40€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <button class="selection__plat">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">Magret de canard</p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">
                Et parmentier de pommes de terre
              </div>
              <p class="selection__plat__info__comm__prix">35€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <button class="selection__plat">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">
              Pigeonneau d’Ille-et-Vilaine
            </p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">
                Sur son lit de gnocchis aux légumes
              </div>
              <p class="selection__plat__info__comm__prix">44€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <h4>DESSERTS</h4>
        <button class="selection__plat">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">
              Pétales de violettes glacés
            </p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">
                Et purée de noisettes
              </div>
              <p class="selection__plat__info__comm__prix">18€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <button class="selection__plat">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">Fondant au chocolat</p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">Revisité</div>
              <p class="selection__plat__info__comm__prix">22€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <button class="selection__plat">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">Millefeuille croustillant</p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">
                Myrtilles et pâte d’amande
              </div>
              <p class="selection__plat__info__comm__prix">23€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <button class="resa__btn menus__resa__btn">Commander</button>
      </div>
    </section>

    <footer>
      <p class="logo">Ohmyfood</p>
      <a href="/images/en-cours-de-construction.jpeg"
        ><i class="fas fa-utensils"></i> Proposer un restaurant</a
      >
      <a href="images/en-cours-de-construction.jpeg"
        ><i class="fas fa-hands-helping"></i>Devenir partenaire</a
      >
      <a href="images/en-cours-de-construction.jpeg">Mentions légales</a>
      <a href="mailto:contact@ohmyfood.fr">Contact</a>
    </footer>
  </body>
</html>
