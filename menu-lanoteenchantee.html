<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bf6cbc9f11.js"
      crossorigin="anonymous"
    ></script>

    <title>Ohmyfood Menus - La note enchantée</title>
  </head>

  <body>
    <header>
      <a href="index.html"> <i class="fas fa-arrow-left"></i></a>
      <p class="logo">Ohmyfood</p>
    </header>

    <section>
      <img
        src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
        title="La note enchantée"
      />
      <div class="menus">
        <div class="menus__intro">
          <h3>La note enchantée</h3>
          <button class="heart">
            <i class="far fa-heart"></i><i class="fas fa-heart"></i>
          </button>
        </div>
        <h4>ENTREES</h4>
        <button class="selection__plat timing01">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">Ravioles de foie gras</p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">
                Accompagnés de leur crème à la truffe
              </div>
              <p class="selection__plat__info__comm__prix">25€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <button class="selection__plat timing02">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">Caviar osciètre</p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">
                Sur blini à la farine de blé noir
              </div>
              <p class="selection__plat__info__comm__prix">35€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <button class="selection__plat timing03">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">
              Homard et espuma de potiron
            </p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">
                Mariné aux zestes d'orange
              </div>
              <p class="selection__plat__info__comm__prix">20€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <button class="selection__plat timing04">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">
              Foie gras de canard cuit entier
            </p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">
                Confiture de figue et pain toasté
              </div>
              <p class="selection__plat__info__comm__prix">35€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <h4>PLATS</h4>
        <button class="selection__plat timing01">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">
              Noix de coquilles Saint-Jacques
            </p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">
                Sur lit de purée de céleri-rave
              </div>
              <p class="selection__plat__info__comm__prix">40€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <button class="selection__plat timing02">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">Langoustine poêlée</p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">
                Purée de patate douce
              </div>
              <p class="selection__plat__info__comm__prix">35€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <button class="selection__plat timing03">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">Mijoté de queue de boeuf</p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">
                Et riz sauvage aux zestes de citron
              </div>
              <p class="selection__plat__info__comm__prix">44€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <h4>DESSERTS</h4>
        <button class="selection__plat timing01">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">
              Macaron noisette et chocolat
            </p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">
                Glace au caramel brun et sel de Guérande
              </div>
              <p class="selection__plat__info__comm__prix">18€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <button class="selection__plat timing02">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">Baba au rhum revisité</p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">
                Avec son coulis de citron
              </div>
              <p class="selection__plat__info__comm__prix">22€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <button class="selection__plat timing03">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">Tarte au citron meringuée</p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">Déstructurée</div>
              <p class="selection__plat__info__comm__prix">23€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <button class="resa__btn bouton-principal">Commander</button>
      </div>
    </section>

    <footer>
      <p class="logo">Ohmyfood</p>
      <a href="images/en-cours-de-construction.jpeg"
        ><i class="fas fa-utensils"></i> Proposer un restaurant</a
      >
      <a href="images/en-cours-de-construction.jpeg"
        ><i class="fas fa-hands-helping"></i>Devenir partenaire</a
      >
      <a href="images/en-cours-de-construction.jpeg">Mentions légales</a>
      <a href="mailto:contact@ohmyfood.fr">Contact</a>
    </footer>
  </body>
</html>
