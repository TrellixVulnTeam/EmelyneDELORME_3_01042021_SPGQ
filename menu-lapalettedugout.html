<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bf6cbc9f11.js"
      crossorigin="anonymous"
    ></script>

    <title>Ohmyfood Menus - La palette du goût</title>
  </head>

  <body>
    <header>
      <a href="/index.html"> <i class="fas fa-arrow-left"></i></a>
      <p class="logo">Ohmyfood</p>
    </header>

    <section>
      <img
        src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        title="La palette du goût"
      />
      <div class="menus">
        <div class="menus__intro">
          <h3>La palette du goût</h3>
          <button class="heart">
            <i class="far fa-heart"></i><i class="fas fa-heart"></i>
          </button>
        </div>
        <h4>ENTREES</h4>
        <button class="selection__plat">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">Fricassée d'escargot</p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">
                Au piment d'Espelette
              </div>
              <p class="selection__plat__info__comm__prix">25€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <button class="selection__plat">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">
              Foie gras de canard mi-cuit
            </p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">
                Et ses copeaux de truffe noire
              </div>
              <p class="selection__plat__info__comm__prix">35€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <button class="selection__plat">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">Oeuf au plat</p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">
                Assaisonné à la truffe sur lit de caviar
              </div>
              <p class="selection__plat__info__comm__prix">20€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <h4>PLATS</h4>
        <button class="selection__plat">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">Filet de boeuf aux herbes</p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">
                Accompagné de sa ribambelle de légumes
              </div>
              <p class="selection__plat__info__comm__prix">40€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <button class="selection__plat">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">
              Parmentier de queue de boeuf
            </p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">
                À la truffe noire sur sa purée de panais
              </div>
              <p class="selection__plat__info__comm__prix">35€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <button class="selection__plat">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">Filet de turbot</p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">Aux agrumes</div>
              <p class="selection__plat__info__comm__prix">44€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <h4>DESSERTS</h4>
        <button class="selection__plat">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">Paris-Brest</p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">Revisité</div>
              <p class="selection__plat__info__comm__prix">18€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <button class="selection__plat">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">
              Macaron au chocolat d'exception
            </p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">
                Et glace à la vanille de Madagascar
              </div>
              <p class="selection__plat__info__comm__prix">22€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <button class="selection__plat">
          <div class="selection__plat__info">
            <p class="selection__plat__info__nom">Mousse au chocolat</p>
            <div class="selection__plat__info__comm">
              <div class="selection__plat__info__comm__1">
                Au piment d'Espelette et à la truffe noire
              </div>
              <p class="selection__plat__info__comm__prix">23€</p>
            </div>
          </div>
          <div class="selection__plat__checked">
            <span><i class="fas fa-check-circle"></i></span>
          </div>
        </button>
        <button class="resa__btn">Commander</button>
      </div>
    </section>

    <footer>
      <p class="logo">Ohmyfood</p>
      <a href="/images/en-cours-de-construction.jpeg"
        ><i class="fas fa-utensils"></i> Proposer un restaurant</a
      >
      <a href="images/en-cours-de-construction.jpeg"
        ><i class="fas fa-hands-helping"></i>Devenir partenaire</a
      >
      <a href="images/en-cours-de-construction.jpeg">Mentions légales</a>
      <a href="mailto:contact@ohmyfood.fr">Contact</a>
    </footer>
  </body>
</html>
